<!DOCTYPE html>
<html>
<head>
  <title>Add Home</title>
  <!-- Add Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add a New Home</h1>
      <form action="/host/add-home" method="POST" class="space-y-4">
        <div>
          <input 
            type="text" 
            name="homeName" 
            placeholder="Enter home name" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
        >
          Add Home
        </button>
      </form>
    </div>
  </div>
</body>
</html>
