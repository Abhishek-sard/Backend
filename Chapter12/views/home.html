<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-xl font-bold text-rose-500">airbnb</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/host/add-home" class="px-4 py-2 rounded-full bg-rose-500 text-white font-medium hover:bg-rose-600 transition duration-200">
            Add Home
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">Welcome to <span class="text-rose-500">airbnb</span></h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
        Find the perfect place to stay at amazing prices in 191+ countries.
      </p>
      <div class="flex justify-center space-x-4">
        <a href="/host/add-home" class="px-6 py-3 bg-rose-500 text-white font-medium rounded-lg hover:bg-rose-600 transition duration-200 shadow-md">
          Become a Host
        </a>
        <a href="#" class="px-6 py-3 bg-white text-gray-800 font-medium rounded-lg hover:bg-gray-100 transition duration-200 border border-gray-300 shadow-sm">
          Explore Stays
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <p class="text-center text-gray-500 text-sm">
        © 2023 Airbnb, Inc. · Privacy · Terms · Sitemap
      </p>
    </div>
  </footer>
</body>
</html>
