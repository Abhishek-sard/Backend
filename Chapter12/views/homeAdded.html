<!DOCTYPE html>
<html>
<head>
  <title>Home Added</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
    <!-- Success Icon -->
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    
    <!-- Success Message -->
    <h1 class="text-2xl font-bold text-gray-800 mb-3">Home Added Successfully!</h1>
    <p class="text-gray-600 mb-6">Your property has been listed on our platform.</p>
    
    <!-- Action Buttons -->
    <div class="space-y-3">
      <a href="/" class="block w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-200 shadow-md">
        Back to Home
      </a>
      <a href="/host/add-home" class="block w-full px-4 py-2 bg-white hover:bg-gray-50 text-gray-800 font-medium rounded-lg border border-gray-300 transition duration-200">
        Add Another Home
      </a>
    </div>
    
    <!-- Additional Help -->
    <p class="text-sm text-gray-500 mt-6">
      Need help? <a href="/contact" class="text-green-600 hover:underline">Contact support</a>
    </p>
  </div>
</body>
</html>
